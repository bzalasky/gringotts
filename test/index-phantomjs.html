<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mocha Tests for PhantomJS</title>
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/requirejs/require.js"
      data-main="../src/test/initialize.js"></script>
    <script src="../node_modules/blanket/dist/qunit/blanket.js"
      data-cover-adapter="../node_modules/grunt-mocha-blanket/support/mocha-blanket.js"
      data-cover-reporter="../node_modules/grunt-mocha-blanket/support/grunt-reporter.js"
      data-cover-flags="branchTracking"
      data-cover-never="['test','templates','node_modules']"
      data-cover-only="//src/">
    </script>
  </head>
  <body>
    <div id="mocha"></div>
  </body>
</html>
